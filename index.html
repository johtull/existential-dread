<!doctype html>
<head>
    <meta charset='utf-8'>
    <title>Existential Dread</title>
	<link rel='stylesheet' href='css/main.css'>
</head>
<body>
	<div class='container'>
	
		<canvas id="canvas" width="640" height="480"></canvas>
		
		<div id='title' class='hidden'>
			<ul>
				<li><button onclick='resetGame();'>Play</button></li>
				<li><button onclick='renderTitle(3);'>Story</button></li>
				<li><button onclick='renderTitle(2);'>Instructions</button></li>
				<li><button onclick='renderTitle(4);'>Credits</button></li>
				<li><button onclick='toggleSounds();'>Toggle Sounds</button></li>
			</ul>
		</div>
		<div id='back' class='hidden'>
			<button onclick='renderTitle(1);'>Back</button>
		</div>
		<div id='gameover' class='hidden'>
			<button onclick='renderMainTitle();'>Back</button>
		</div>
	</div>
	
	<br>
	<p id="player"></p>
	<p id="map"></p>
	<br>
	
	<a href='ed/Existential%20Dread%20v1.2%20-%20GGJ%202013.jar' target='_blank'>Click here to download the original GGJ 2013 entry!</a>
	<br><br>
	<a href='https://github.com/johtull/existential-dread' target='_blank'>Click here to view the code on Github!</a>
	
	<script src="js/LoadMap.js"></script>
	<script src="js/Objects.js"></script>
	<script src="js/Game.js"></script>
	
	
	<script type="text/javascript">
		init();
	</script>
</body>
</html>
